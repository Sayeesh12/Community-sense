version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: civicsolve-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    environment:
      MONGO_INITDB_DATABASE: civicsolve
    networks:
      - civicsolve-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: civicsolve-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: production
      MONGO_URI: mongodb://mongo:27017/civicsolve
      JWT_SECRET: ${JWT_SECRET:-change_this_to_a_strong_secret_in_production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: http://localhost:5173
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongo
    networks:
      - civicsolve-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: civicsolve-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - civicsolve-network

volumes:
  mongo-data:

networks:
  civicsolve-network:
    driver: bridge
